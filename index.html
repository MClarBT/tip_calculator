<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
   
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  

 </head>
 <body>
   <div class="container">
     <div class="tipheader">
       <h1>Tip Calculator</h1>
     </div>

     <div class="tipcontentcontainer">
       <form class="tipform" action="index.html" method="post">
         <label for="how-much">How much was your bill?</label><br>$
         <input id="total-bill" type="text"><br>

         <label for="service-quality">How was your service?</label><br>
         <select class="" name="service">
           <option value="">-- Choose an Option --</option>
           <option value="excellent">excellent</option>
           <option value="mediocre">mediocre</option>
           <option value="poor">poor</option><br>
         </select><br>

         <label for="ppl-share">How many people are sharing the bill?</label><br>
         <input id="party-size" type="text">people.<br>
	 <br>
         <button class="btn btn-primary btn-lg" type="submit" name="calculate" id="calculate-button" onclick="calculate">Calculate</button><br>
         <!--<input type="submit" name="calculate" value="Calculate" id="calculate-button" onclick="calculate"><br>-->
         <br>
	 <div>
           <p id="tip-per-person">The tip per person is ... ?</p>
         </div>




       </form>
     </div>

     </div>

   <link rel="stylesheet" href="index.css" type="text/css">
   <script src="index.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

 </body>
</html>
